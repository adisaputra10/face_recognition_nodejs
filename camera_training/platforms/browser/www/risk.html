<script>


        $('document').ready(function(){
            $('#list_menu').show();
          

            list_risk.Detail_Site(localStorage.getItem("permit_no"));
            list_risk.Detail(localStorage.getItem("permit_no"));
            list_risk.Save();
            list_risk.list_equipment(localStorage.getItem("permit_no"));

            document.getElementById('permit_no').value= localStorage.getItem("permit_no");
      
       
          $('#gps').on('click', function(){
            navigator.geolocation.getCurrentPosition(onSuccesss, onErrors);
          });



          $('#menusiterecord').on('click', function(){
            
            $('#detail_risk_a').hide();
            $('#form_risk').hide();
            $('#detail_risk').show();
            $('#form_riskubahstatus').hide();

          });


          $('#menuaddasses').on('click', function(){
           
             
            $('#detail_risk').hide();
            $('#form_risk').hide();
            $('#detail_risk_a').show();
            $('#form_riskubahstatus').hide();
          });

          



      });
    
    
        function onSuccesss(position) {
                var element = document.getElementById('geolocation');
                element.innerHTML = 'Latitude: '           + position.coords.latitude              + '<br />' +
                                    'Longitude: '          + position.coords.longitude             + '<br />' +
                                    'Altitude: '           + position.coords.altitude              + '<br />' +
                                    'Accuracy: '           + position.coords.accuracy              + '<br />' +
                                    'Altitude Accuracy: '  + position.coords.altitudeAccuracy      + '<br />' +
                                    'Heading: '            + position.coords.heading               + '<br />' +
                                    'Speed: '              + position.coords.speed                 + '<br />' +
                                    'Timestamp: '          +                                   position.timestamp          + '<br />';
            }
        
            // onError Callback receives a [PositionError](PositionError/positionError.html) object
            //
            function onErrors(error) {
                alert('code: '    + error.code    + '\n' +
                      'message: ' + error.message + '\n');
            }
        
        
        
        
        </script>
